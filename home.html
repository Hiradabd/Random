<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحلیل شخصیت</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>تست شخصیت</h1>
    <form id="quizForm">
        <div class="question">
            <label>سوال 1: آیا شما فرد اجتماعی هستید؟</label><br>
            <input type="radio" name="q1" value="1"> بله<br>
            <input type="radio" name="q1" value="0"> خیر<br>
        </div>
        <div class="question">
            <label>سوال 2: آیا شما دوست دارید با دیگران همکاری کنید؟</label><br>
            <input type="radio" name="q2" value="1"> بله<br>
            <input type="radio" name="q2" value="0"> خیر<br>
        </div>
        <!-- می‌توانید سوالات بیشتری اضافه کنید -->
        <button type="button" onclick="calculateResult()">مشاهده نتیجه</button>
    </form>
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
